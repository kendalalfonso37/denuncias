<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}

     <!-- jQuery 3 -->
     <script src="{% static 'js/jquery.min.js' %}"></script>

    <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

     <!-- Optional theme -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

     <!-- Latest compiled and minified JavaScript -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
     
     <link rel="stylesheet" href="{% static 'css/login.css' %}">  
     
     <!-- Bootstrap 3.3.7 -->
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  
     <!-- Font Awesome -->
     <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
  
     <!-- Ionicons -->
     <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
  
     <!-- jvectormap -->
     <link rel="stylesheet" href="{% static 'css/jquery-jvectormap.css' %}">
  
     <!-- Theme style -->
     <link rel="stylesheet" href="{% static 'css/AdminLTE.min.css' %}">
     
     <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
     <link rel="stylesheet" href="{% static 'css/_all-skins.min.css' %}">
     
     <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body>
    <div class="container">
         <div class="row">
          <nav class="navbar navbar-default">
               <div class="container-fluid">
                    <div class="navbar-header">
                         <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                              <span class="sr-only">Toggle navigation</span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                         </button>
                         <a class="navbar-brand" href="{% url 'home'  %}">Denuncias</a>
                    </div>
               <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    
               <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'home'  %}">Go home</a></li>
                    <li class="dropdown">
                         <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Options <span class="caret"></span></a>
                         <ul class="dropdown-menu">
                              <li><a href="{% url 'log_in'  %}">Log in</a></li>
                              <li><a href="{% url 'sign_up'  %}">Sign up</a></li>
                              <li role="separator" class="divider"></li>
                              <li><a href="#">Separated link</a></li>
                         </ul>
                    </li>
               </ul>
               </div>
          </div><!-- /.container-fluid -->
          </nav>
               
     </div>
    </div>
    <div class="row">
     {% block body %}{% endblock body %}  
    </div>
    
</body>
</html>
